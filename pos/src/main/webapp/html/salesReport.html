<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<br>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline md-form" id="report-form">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col form-outline mr-3">
                            <input name="startDate" id="startDate" type="date" style="opacity:1;"  class="form-control  active" />
                            <label class="form-label" for="startDate">Start Date</label>
                        </div>
                        <div class="col form-outline mr-3" >
                            <input type="date" name="endDate" id="endDate" style="opacity:1;" class="form-control active" />
                            <label class="form-label" for="endDate">End Date</label>
                        </div>
                        <div class="col form-outline mr-3">
                            <select id="inputBrand" name="brand" class="form-select col mr-2">
                                <option value="placeholder" disabled selected>Choose Brand</option>
                            </select>
                        </div>
                        <div class="col form-outline mr-3" >
                            <select id="inputCategory" name="category" class="form-select col mr-2">
                                <option value="placeholder" disabled selected>Choose Category</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="get-sales-report">Get Report</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="download-report">Download Report</button>
                        </div>
                    </div>
                </div>
			</form>
	 </div>	
</div> 


<br>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover shadow-4-strong rounded-5 mb-2" id="dtBasicExample">
	  <thead>
	    <tr>
          <th scope="col">S.No</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>

</div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>

</body>	

</html>
